		<link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
		<script type="text/javascript" charset="UTF-8" src="../cordova.js" defer></script>
		<script type="text/javascript" charset="UTF-8" src="../js/lib/jquery.js" defer></script>
		<script type="text/javascript" charset="UTF-8" src="../js/lib/moment.js" defer></script>

		<script type="text/javascript" charset="UTF-8" src="../js/api/indexdb.js" defer></script>

		<script type="text/javascript" charset="UTF-8" src="../js/parts/loading.js" defer></script>

    <body>
    	<div class="native_root">
    		<div class="native_head theme_body"></div>
    		<div class="native_body appli_root">
		   		<div class="appli_head theme_head">
		   			<div class="appli_head_wrap">
			   			<div class="appli_head_name"></div>
			   			<div class="appli_head_menu appli_head_config">
			   				<div class="appli_head_menu_icon fa fa-cog"></div>
			   				<div class="appli_head_menu_name"></div>
			   			</div>
			   			<div class="appli_head_menu appli_head_back">
			   				<div class="appli_head_menu_icon fa fa-chevron-left"></div>
			   				<div class="appli_head_menu_name"></div>
			   			</div>
			   			<div class="appli_head_menu appli_head_add">
			   				<div class="appli_head_menu_icon fa fa-plus-circle"></div>
			   				<div class="appli_head_menu_name"></div>
			   			</div>
			   			<div class="appli_head_menu appli_head_edit">
			   				<div class="appli_head_menu_icon fa fa-pencil-square-o"></div>
			   				<div class="appli_head_menu_name"></div>
			   			</div>
			   			<div class="appli_head_menu appli_head_view">
			   				<div class="appli_head_menu_icon fa fa-pencil-square"></div>
			   				<div class="appli_head_menu_name"></div>
			   			</div>
			   			<div class="appli_head_menu appli_head_remove">
			   				<div class="appli_head_menu_icon fa fa-trash"></div>
			   				<div class="appli_head_menu_name"></div>
			   			</div>
			   		</div>
		   		</div>
		   		<div class="appli_body theme_body">
		   			<div class="appli_body_list">
		   				<div id="appli_body_list_unit" class="template">
		   					<div class="appli_body_list_name"></div>
		   					<div class="appli_body_list_time"></div>
		   				</div>
		   			</div>
					<div class="appli_body_view">
						<div class="appli_body_view_head"></div>
						<div class="appli_body_view_body"></div>
					</div>
					<div class="appli_body_edit">
						<input class="appli_body_edit_head form_text" type="text" placeholder="タイトル">
						<textarea class="appli_body_edit_body form_textarea" placeholder="内容"></textarea>
					</div>
		   		</div>
    		</div>
    	</div>
